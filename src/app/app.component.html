<mat-toolbar>
  Responsive sidebar navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" alt="avatar">
    <h4 class="name">Charly</h4>
    <p class="designation">Operator Timbangan</p>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>receipt</mat-icon>
      <span>Pembelian</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>local_shipping</mat-icon>
      <span>Pengiriman PKS Lokal</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>local_shipping</mat-icon>
      <span>Pengiriman PKS Luar</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="content">
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile [colspan]="2" rowspan="1">
          <mat-form-field class="example-full-width">
            <mat-label>No. Polisi/Kendaraan</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
