<mat-toolbar>
  PT. Sawit Tani Mandiri
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" alt="avatar">
    <h4 class="name">Charly</h4>
    <p class="designation">Operator Timbangan</p>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>receipt</mat-icon>
      <span>Pembelian</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>local_shipping</mat-icon>
      <span>Pengiriman PKS Lokal</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>local_shipping</mat-icon>
      <span>Pengiriman PKS Luar</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="content">
      <!-- Weight Indicator -->
      <mat-card [style.marginBottom]="'20px'">
        <mat-card-header>
          <mat-card-title>Indikator Timbangan</mat-card-title>
          <mat-card-subtitle>Data akurat melalui indikator timbangan</mat-card-subtitle>
        </mat-card-header>
        <h1
          style="color: red;font-size: larger;font-weight: 'bolder';font-family: 'alarm clock', sans-serif;text-align: center;">
          <strong>{{indicatorValue}}</strong>
        </h1>
        <mat-card-actions align="end">
          <button *ngIf="!portIsOpen" (click)="scaleButton()" mat-button>Timbang</button>
          <button *ngIf="portIsOpen" (click)="stopButton()" mat-button>Berhenti</button>
        </mat-card-actions>
      </mat-card>

      <form class="example-form" [formGroup]="weightScaleFormGroup" (ngSubmit)="weightScaleFormOnSubmit()">
        <mat-card>
          <mat-card-content>
            <mat-grid-list cols="4" rowHeight="100px">
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>Tanggal</mat-label>
                  <input matInput type="date" formControlName="date">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>No. Polisi/Kendaraan</mat-label>
                  <input matInput type="text" formControlName="policeNumber">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>Nama Supir</mat-label>
                  <input matInput type="text" formControlName="driverName">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>Berat Bruto</mat-label>
                  <input matInput type="text" formControlName="bruto">
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button>Batalkan</button>
            <button mat-button>Submit</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
