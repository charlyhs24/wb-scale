<mat-toolbar>
  PT. Sawit Tani Mandiri
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" alt="avatar">
    <h4 class="name">Charly</h4>
    <p class="designation">Operator Timbangan</p>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>receipt</mat-icon>
      <span>Pembelian</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>local_shipping</mat-icon>
      <span>Pengiriman PKS Lokal</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>local_shipping</mat-icon>
      <span>Pengiriman PKS Luar</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="content">
      <!-- Indicator Weight -->
      <app-weight-indicator [indicatorInput]="indicatorInput"
        (requestPortEvent)="requestPorts()"></app-weight-indicator>

      <form class="example-form">
        <mat-card>
          <mat-card-content>
            <mat-grid-list cols="4" rowHeight="100px">
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>Tanggal</mat-label>
                  <input matInput type="date">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>No. Polisi/Kendaraan</mat-label>
                  <input matInput>
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>Nama Supir</mat-label>
                  <input matInput>
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" rowspan="1">
                <mat-form-field class="example-full-width">
                  <mat-label>Berat Bruto</mat-label>
                  <input matInput>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button>Batalkan</button>
            <button mat-button>Submit</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
